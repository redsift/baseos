version: 2
jobs:
  container:
    environment:
      CONTAINER_NAME: quay.io/redsift/baseos
      CIRCLE_REVERSE_DEPENDENCIES: nodeos buildos-ubuntu javaos meteoros
      S6_V: v1.18.1.5
    docker:
      - image: cibuilds/docker:18.09.6
    steps:
      - checkout
      - setup_remote_docker
      - run: cd root; curl -k -L https://github.com/just-containers/s6-overlay/releases/download/$S6_V/s6-overlay-amd64.tar.gz | tar xz
      - run:
          name: Build and tag container
          command: |
            SHA="${CIRCLE_SHA1:0:7}"
            tagName=(${CIRCLE_BRANCH/-/ }) # release-1 => release
            export IMAGE_NAME=$CONTAINER_NAME:$SHA

            docker build -t $IMAGE_NAME .

            if [[ "$tagName" == "release" ]]4; then
              echo "Tagging as $CONTAINER_NAME:latest"
              docker tag $IMAGE_NAME $CONTAINER_NAME:latest
            else
              echo "Tagging as $CONTAINER_NAME:latest"
              docker tag $IMAGE_NAME $CONTAINER_NAME:beta
            fi
      - run: echo $IMAGE_NAME

workflows:
  version: 2
  build:
    jobs:
      - container:
          context: org-global