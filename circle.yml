machine:
  environment:
    PATH: /usr/local/bin/:${PATH}
  services:
    - docker
  pre:
    - curl -k -L -O http://ftp.gnu.org/gnu/make/make-4.1.tar.bz2 && tar xzf make-4.1.tar.bz2 && cd make-4.0 && ./configure && make && sudo make install
      
checkout:
  post:
    - git submodule sync
    - git submodule update --init
    
dependencies:
  override:
    - cd skalibs; ./configure && make && sudo make install
    - cd execline; ./configure && make && sudo make install
    - cd s6; ./configure && make && sudo make install
    - cd nanomsg; sh autogen.sh && ./configure && make && make check && sudo make install
    - docker info
    - docker build -t quay.io/redsift/baseos .    
    
test:
  override:
    - docker run -d quay.io/redsift/baseos; sleep 10    