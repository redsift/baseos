machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/baseos
    CONTAINER_NAME_ALPINE: quay.io/redsift/baseos-alpine
    CIRCLE_REVERSE_DEPENDENCIES: mongodb haproxy nodeos buildos-ubuntu javaos meteoros
    ETCD_V: v2.3.7
    S6_V: v1.18.1.5
  services:
    - docker

checkout:
  post:
    - git fetch --tags

dependencies:
  override:
    - |
        sudo docker build -t $CONTAINER_NAME_ALPINE -f Dockerfile.alpine .
        VERSION=$(git describe --exact-match --tags 2>/dev/null || git rev-parse --short HEAD)
        echo "Tagging as $CONTAINER_NAME_ALPINE:$VERSION"
        docker tag $CONTAINER_NAME_ALPINE:latest $CONTAINER_NAME_ALPINE:$VERSION
    - curl -L https://github.com/coreos/etcd/releases/download/$ETCD_V/etcd-$ETCD_V-linux-amd64.tar.gz | tar xz && cp etcd-$ETCD_V-linux-amd64/etcdctl root/usr/bin/etcdctl
    - cd root; curl -k -L https://github.com/just-containers/s6-overlay/releases/download/$S6_V/s6-overlay-amd64.tar.gz | tar xz
    - docker info
    - |
        sudo docker build -t $CONTAINER_NAME .
        VERSION=$(git describe --exact-match --tags 2>/dev/null || git rev-parse --short HEAD)
        echo "Tagging as $CONTAINER_NAME:$VERSION"
        docker tag $CONTAINER_NAME:latest $CONTAINER_NAME:$VERSION

test:
  override:
    - docker run -d $CONTAINER_NAME; sleep 10
    - docker run -d $CONTAINER_NAME_ALPINE; sleep 10

deployment:
  prod:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - docker push $CONTAINER_NAME
      - docker push $CONTAINER_NAME_ALPINE
      - ./circle_ci_trigger_build
